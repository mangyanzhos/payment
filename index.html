<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Payment Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://i.ibb.co.com/bLHw07c/images.jpg');
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.5rem;
            color: #666;
            margin-bottom: 40px;
        }

        .hero-section {
            background: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
            padding: 40px 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .hero-section img {
            width: 120px;
            border-radius: 50%;
            margin-bottom: 15px;
            transition: transform 0.4s ease;
        }

        .hero-section img:hover {
            transform: scale(1.1);
        }

        .payment-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .payment-card {
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.4s ease;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            text-align: center;
        }

        .payment-card:hover {
            transform: translateY(-10px);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
        }

        .payment-card img {
            height: 40px;
            margin-bottom: 10px;
        }

        .payment-card p {
            font-size: 1.2rem;
            font-weight: 500;
            color: #333;
        }

        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .cta-buttons a {
            background-color: #ff6b6b;
            padding: 15px 30px;
            border-radius: 30px;
            color: white;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.2);
        }

        .cta-buttons a:hover {
            background-color: #ff8787;
            transform: translateY(-5px);
        }

        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.9rem;
            color: #aaa;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .payment-card p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="hero-section">
            <img src="https://i.ibb.co.com/sqQ9QPF/Minimalist-Digital-Service-Developer-Logo-20240909-181755-0001.png" alt="Logo">
            <h1>YANZXZ OFFICIAL</h1>
            <h2>ALL PAYMENT YANZXZ OFFICIAL</h2>
        </div>

        <div class="payment-grid">
            <div class="payment-card">
                <img src="https://telegra.ph/file/c40e722ccd7e737c54d03.jpg" alt="Gopay">
                <p>Gopay: 083155792072</p>
            </div>

            <div class="payment-card">
                <img src="https://statis-images.s3.ap-southeast-1.amazonaws.com/global/payment/V2/IDR/epayment/dana.webp" alt="Dana">
                <p>Dana: 083857890158</p>
            </div>

            <div class="payment-card">
                <img src="https://telegra.ph/file/36bfcc1a9052b3a50126c.jpg" alt="Ovo">
                <p>Ovo: 083831720505</p>
            </div>
        </div>

        <div class="cta-buttons">
            <a href="https://wa.me/6283155792072?text=MAS+SEND+QRIS+ALLPAYMENT">QRIS ALL PAYMENT</a>
            <a href="https://wa.me/6283155792072">CONTACT WA</a>
                        <a href="https://t.me/cssdmin_ynz">CONTACT TELE</a>
        </div>

        <footer>
            &copy; 2024 Payment by Yanzxz Official | All Rights Reserved
        </footer>
    </div>

</body>
</html>
